apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.sparkjava', name: 'spark-core', version: '1.1.1'
	compile group: 'org.scribe', name: 'scribe', version: '1.3.5'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3'
}

jar {
    baseName 'pco-kiosk'
    manifest {
        attributes("Main-Class": "net.stratfordpark.pco.Main" )
    }
}


task saveLibs(type: Sync) {
    from configurations.runtime
    into "$buildDir/libs/dependencies"
}
jar.dependsOn saveLibs



wrapper {
    gradleVersion = '2.3'
}